<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #619999;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<div>
  <img src="images/headerWeb.jpg" alt="background" style="width:100%">
</div>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Tab01')">Tab01</button>
  <button class="tablinks" onclick="openTab(event, 'Tab02')">Tab03</button>
  <button class="tablinks" onclick="openTab(event, 'Tab03')">Tab03</button>
</div>

<div id="Tab01" class="tabcontent">
  <h3>Tab01</h3>
  <p>Tab01.</p>
</div>

<div id="Tab02" class="tabcontent">
  <h3>Tab02</h3>
  <p>Tab02</p> 
</div>

<div id="Tab03" class="tabcontent">
  <h3>Tab01</h3>
  <p>Tab01.</p>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
